<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">¿Olvidaste tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form class="ion-padding-top" (submit)="resetMyPass()">

    <div class="dato">
      <label> Escribe tu <b>correo electrónico</b>, para enviarte las instrucciones para crear una <b>nueva contraseña
          en Facsaluq a un clic.</b>.
      </label>
    </div>

    <ion-item class="ion-margin-bottom dato">
      <ion-input type="text" [(ngModel)]="email" placeholder="Ingrese su correo electrónico" name="email"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block" shape="round">Enviar </ion-button>

  </form>
  <div class="ion-text-center ion-margin-top">
    <a href="/login" expand="block"> Quiero loguearme</a>
  </div>
</ion-content>
