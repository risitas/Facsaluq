<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Registrar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="icon" src="assets/icon/1.ImagenApp+Login.png" alt="">
  <div class="padre">
    <ion-item>
      <ion-label position="floating"> Nombres </ion-label>
      <ion-input type="text" [(ngModel)]="nombres" name="nombres"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Apellidos </ion-label>
      <ion-input type="text" [(ngModel)]="apellidos" name="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Correo electrónico </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Contraseña </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Confirmar contraseña </ion-label>
      <ion-input type="password" [(ngModel)]="repassword" name="reppassword"></ion-input>
    </ion-item>
  </div>
  <br>
  <br>
  <ion-button (click)="onSubmitCreate()" expand="block">Registrar</ion-button>
  <div class="ion-text-center ion-margin-top">
    <a routerLink="/gestionarUsuario" expand="block">Volver</a>
  </div>

</ion-content>
