<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <img class="icon" src="assets/icon/Personajes/3.registro.png" alt="">
  <br>
  <div class="padre">
    <ion-item>
      <ion-label position="floating"> Nombres </ion-label>
      <ion-input type="text" [(ngModel)]="nombres" name="nombres"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Apellidos </ion-label>
      <ion-input type="text" [(ngModel)]="apellidos" name="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Correo electrónico </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Contraseña </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Confirmar contraseña </ion-label>
      <ion-input type="password" [(ngModel)]="reppassword" name="reppassword"></ion-input>
    </ion-item>
  </div>
  <br>
  <br>
  <ion-button (click)="onSubmitRegister()"  expand="block">Registrar</ion-button>
  <div class="ion-text-center ion-margin-top">
      <a routerLink="/login" expand="block">Ya tengo cuenta</a>
    </div>
  <br>
  <br>
  </ion-content>
