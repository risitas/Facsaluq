<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="center">Registro</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br>
<br>
<ion-content padding>
  <img class="icon" src="assets/icon/registro.png" alt="">
<br>
<br>
<br>
<ion-item>
  <ion-label position="floating" > Nombres </ion-label>
  <ion-input type="text"  name="nombres"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating" > Apellidos </ion-label>
  <ion-input type="text"  name="apellidos"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating" > Correo electrónico </ion-label>
  <ion-input type="text"  name="email"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating"> Contraseña </ion-label>
  <ion-input  type="password" name="password"></ion-input>
</ion-item>
<br>
<br>
<br>
<ion-button color="secondary" expand="block">Registrar</ion-button>
<p class="center" routerLink="/login">Ya estoy registrado</p>
</ion-content>
