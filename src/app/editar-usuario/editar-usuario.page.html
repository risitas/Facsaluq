<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/Personajes/1.Login.png" alt="">
  <div class="padre">
    <ion-item>
      <ion-label position="floating"> Nombres </ion-label>
      <ion-input type="text" [(ngModel)]="nombres" name="nombres" [readonly]="isReadOnly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Apellidos </ion-label>
      <ion-input type="text" [(ngModel)]="apellidos" name="apellidos" [readonly]="isReadOnly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Correo electr√≥nico </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" readonly="true"></ion-input>
    </ion-item>
  </div>
  <ion-button (click)="onSubmitChangeUser()" expand="block">{{botonEditar}}</ion-button>
  <ion-button (click)="onRemove()" expand="block">Eliminar cuenta</ion-button>
  <div class="ion-text-center ion-margin-top">
    <a href="/tableroMando" expand="block">Regresar</a>
  </div>

</ion-content>
