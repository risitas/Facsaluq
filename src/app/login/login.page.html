<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="icon" src="../assets/icon/login.png" alt="">

  <div class="padre">

    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="email" aria-required="true" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" aria-required="true" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </div>


  <ion-button (click)="onSubmitLogin()" expand="block">Ingresar</ion-button>
  <ion-button routerLink="/registro" expand="block">Registrarme</ion-button>
  <ion-button routerLink="/remember-pass" expand="block">Recuperar Contraseña</ion-button>

</ion-content>
