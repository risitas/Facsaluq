<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="icon" src="../assets/icon/Personajes/1.Login.png" alt="">


  <div class="padre">

    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="email" aria-required="true" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" aria-required="true" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </div>

<br>
<br>
  <ion-button (click)="onSubmitLogin()" expand="block">Ingresar</ion-button>
  <div class="ion-text-center ion-margin-top">
    <a href="/registro" expand="block">Registrarme</a>
  </div>
  <div class="ion-text-center ion-margin-top">
    <a href="/rememberPass" expand="block">¿Has olvidado tu contraseña?</a>
  </div>
</ion-content>
